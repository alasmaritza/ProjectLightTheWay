<section>
  <div class="page-header">
    <h1>Veterans</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="veteran in vm.veterans"
       ui-sref="veterans.view({ veteranId: veteran._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="veteran.created | date:'mediumDate'"></span>
        by
        <span ng-if="veteran.user" ng-bind="veteran.user.displayName"></span>
        <span ng-if="!veteran.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="veteran.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.veterans.$resolved && !vm.veterans.length">
    No Veterans yet, why don't you <a ui-sref="veterans.create">create one</a>?
  </div>
</section>
